    <form id="Mars" onsubmit="return false">
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
      <div class="large-12 cell">  
        <h1> Mars Rover Photo Explorer</h1>    

    <table>
        <thread>   
        <tr>
          <th scope="col">Rover</th>
          <th scope="col">Mission Start</th>
          <th scope="col">Misson End</th>
        </tr>
        </thread>
        <tbody>
        <tr>
          <td>Curiosity</td>
          <td>08/06/2012</td>
          <td>09/28/2019</td>
        </tr>
        <tr>
          <td>Opportunity</td>
          <td>01/26/2004</td>
          <td>06/11/2018</td>
        </tr>
        <tr>
          <td>Spirit</td>
          <td>01/05/2004</td>
          <td>03/21/2004</td>
        </tr>
        </tbody>
      </table>
          </div>
        </div>
      </div>
    
   
    <h2>Select a rover and a picture date:</h2>
        <div class="grid-x grid-padding-x">
              <div class="large-6 medium-6 cell">
                <label class="formlabel">Rover:</label>

                <label for "rovercuriosity">
                <input type="radio" name="rover" value="curiosity" id="rovercuriosity" data-rule-required="true" data-msg-required="Required" onchange="DefaultDate()" aria-required="true" class="valid">
                Curiosity
                </label>

                <label for="roveropportunity">
                <input type="radio" name="rover" value="opportunity" id="roveropportunity" onchange="DefaultDate()" aria-required="true" class="valid">Opportunity
                </label>

                <label for="roverspirit">  
                <input type="radio" name="rover" value="spirit" id="roverspirit" onchange="DefaultDate()" aria-required="true" class="valid">Spirit
                </label>
                  
                <label for="rover" class="error" id="roverError" style="display: none"></label>
              </div>

              <div class="large-6 medium-6 cell">
                <label class="formlabel">Picture Date:</label>
                <input type="date" id="picturedate" name="picturedate" data-rule-required="true" data-msg-required="Required"  aria-required="true">
                <label class="error" for="picturedate" id="picturedateError" style="display: none"> </label>
             </div>
         </div>
      <br>
      
        
    
     <button class="button" onclick="GetData()">Search</button>
        
      <button class="button" onclick="ClearForm()" formnovalidate>Clear</button>
